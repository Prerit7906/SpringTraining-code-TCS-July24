    function restDemo(...values){
        let total = 0;
        for(let value of values){
            total += value;
        }
        return total;
    }

    console.log(`Addition of four numbers is : ${restDemo(450, 89, 44, 32)}`);
    console.log(`Addition of 2 numbers is : ${restDemo(450, 89)}`);
    console.log(`Addition of 6 numbers is : ${restDemo(450, 89, 1, 888, 3, 78)}`);
